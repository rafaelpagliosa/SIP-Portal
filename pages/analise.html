    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/icon.png" alt="">
            </div>

            <span class="logo_name">Portal S.I.P</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="home.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a></li>
                <li><a href="adm.html">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Administrativo</span>
                    </a></li>
                <li><a href="analise.html">
                        <i class="uil uil-check"></i>
                        <span class="link-name">Analise</span>
                    </a></li>
                <li><a href="usuarios.html">
                        <i class="uil uil-user"></i>
                        <span class="link-name">Usuários</span>
                    </a></li>
                <li><a href="superUser.html">
                        <i class="uil uil-user"></i>
                        <span class="link-name">Funcionários</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Modo Escuro</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>


            <div class="search-box">
                <!--
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
                 -->
            </div>


            <!--
                <img src="images/profile.jpg" alt="">
            -->
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-estate"></i>
                    <span class="text">Dashboard</span>
                </div>



                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-comments"></i>
                        <span class="text">Total de Chamados</span>
                        <span id="total" class="number">-</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Chamados Ativos</span>
                        <span id="pendentes" class="number">-</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-comments"></i>
                        <span class="text">Chamados Concluidos</span>
                        <span id="concluidos" class="number">-</span>
                    </div>
                </div>
            </div>

            <div class="activity">
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d754.2613677780338!2d-51.98651917082924!3d-26.512148798882347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x41d93b0b06193e01!2zMjbCsDMwJzQzLjciUyA1McKwNTknMDkuNSJX!5e1!3m2!1spt-BR!2sbr!4v1660323669822!5m2!1spt-BR!2sbr"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
