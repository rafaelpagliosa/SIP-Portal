<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!----======== PADROES ======== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/../PortalSip/Images/icon.png" type="image/x-icon" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/../PortalSip/estilos/style.css">
    <link rel="stylesheet" href="/../PortalSip/estilos/graficos/grafico-pie.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!----======== MAPA LEAFLET ======== -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>
        Portal S.I.P
    </title>
</head>


<body>

    <!--Barra de navegação lateral-->
    <nav>
        <div title="S.I.P Solução em Iluminação Pública" class="logo-name">
            <div class="logo-image">
                <img src="/../PortalSip/Images/icon.png">
            </div>

            <span class="logo_name">Portal S.I.P</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li title="Home"><a>
                        <i class="uil uil-estate"></i>
                        <span class="link-name"><b>HOME</b></span>
                    </a></li>
                <li title="Administrativo"><a href="adm.html">
                        <i class="uil uil-bag-alt"></i>
                        <span class="link-name">Administrativo</span>
                    </a></li>
                <li title="Dashboard"><a href="analise.html">
                        <i class="uil uil-chart-line"></i>
                        <span class="link-name">Dashboard</span>
                    </a></li>
                <li title="Usuários"><a href="usuarios.html">
                        <i class="uil uil-user-square"></i>
                        <span class="link-name">Usuários</span>
                    </a></li>
                <li title="Funcionários"><a href="superUser.html">
                        <i class="uil uil-user-plus"></i>
                        <span class="link-name">Funcionários</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">

                <li title="Perfil"><a href="perfil.html">
                        <i class="uil-user-circle"></i>
                        <span class="link-name" id="nomeuser"></span>
                    </a></li>

                <li title="Logout"><a href="#">
                        <i class="uil uil-signout"></i>
                        <span onclick="deslogar()" class="link-name">Logout</span>
                    </a></li>

                <li title="Modo Dark" class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Modo Dark</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Elemento principal da tela-->
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
            </div>

        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-estate"></i>
                    <span class="text">Início</span>
                </div>


                <div id="ajustemapa" class="card shadow mb-4 ajuste2">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Numero Gerais
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="boxes">
                            <div class="box box1">
                                <a href="total.html">
                                    <i class="uil-map-marker-alt"></i>
                                </a>
                                <a href="total.html">
                                    <span class="text">Total de Chamados</span>
                                </a>
                                <a href="total.html">
                                    <span id="total" class="number">-</span>
                                </a>
                            </div>
                            <div class="box box2">
                                <a href="adm.html">
                                    <i class="uil uil-bell"></i>
                                </a>
                                <a href="adm.html">
                                    <span class="text">Chamados Ativos</span>
                                </a>
                                <a href="adm.html">
                                    <span id="pendentes" class="number">-</span>
                                </a>
                            </div>
                            <div class="box box1">
                                <a href="concluidos.html">
                                    <i class="uil uil-check"></i>
                                </a>
                                <a href="concluidos.html">
                                    <span class="text">Chamados Concluídos</span>
                                </a>
                                <a href="concluidos.html">
                                    <span id="concluidos" class="number">-</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div id="ajustemapa" class="card shadow mb-4 ajuste2">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Problemas Pendentes
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="mapid" class="mapa"></div>
                    </div>
                </div>
            </div>
            <span id="infoSistema" class="link-name">&copy Copyright 2022 S.I.P Solução em Iluminação Pública</span>
    </section>


</body>

<!-- Importações de Scripts -->
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
<script src="/../PortalSip/bibliotecas/jquery.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="/../PortalSip/scripts/script.js"></script>

</html>
